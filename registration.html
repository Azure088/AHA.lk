<html>
<html lang ="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Registration Form </title>
<style>

       
body 
{
font-family: sans-serif; 
background-color: #A3C5F1;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.container 
{
background-color: #83a2cd;
border-radius: 15px;
box-shadow: 0 0 100px rgba(0, 0, 0, 0.2);
padding: 20px;
width: 80%;
max-width: 1200px;
box-sizing: border-box;
}

.container h2 
{
color: black;
margin-bottom: 40px;
text-align: center;
}

.form-row 
{
display: flex;
justify-content: space-between;
gap: 20px;
}

.form-section 
{
width: 48%;
background-color: #fff;
border-radius: 8px;
padding: 20px;
box-sizing: border-box;
border: 1px solid #ccc;
}

.form-section h3 
{
color: #508ABA; 
margin-bottom: 15px;
}

label 
{
display: block;
margin-bottom: 5px;
color: #1e2840;
font-weight: bold;
}

input[type="text"],
input[type="password"],
select 
{
width: 100%;
margin-bottom: 15px;
padding: 10px;
box-sizing: border-box;
border: 1px solid #ddd;
border-radius: 5px;
}

button[type="submit"] 
{
padding: 15px;
border-radius: 10px;
border: none;
background-color: #1E2840;
color: white;
cursor: pointer;
width: 100%;
font-size: 16px;
}

@media (max-width: 768px) 
{
.form-row 
{
flex-direction: column;
}

.form-section 
{
width: 100%;
margin-bottom: 20px;
}  

body
{
font-family: sans-serif;
background-color: #A3C5F1;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.message-container 
{
background-color: #A3C5F1;
border-radius: 8px;
padding: 20px;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
text-align: center;
}
.success-message 
{
color: green;
}
.error-message
{
color: red;
}
</style>
</head>

<title> Registration Status </title>
<body>


<div class="container">

<h2> Registration Form </h2>

<form method="POST" action="registration.php">
<div class="form-row">

<div class="form-section">

<h3>Personal Information</h3>
<input type="hidden" id="id" name="id" value="Register" />

<label for="full"> Full Name: </label>
<input type="text" id="full" name="full" required />

<label for="nic"> NIC: </label>
<input type="text" id="nic" name="nic" required />

<label for="contact_no"> Contact: </label>
<input type="text" id="contact_no" name="contact_no" maxlength="20" required />

<label for="address"> Address: </label>
<input type="text" id="address" name="address" required />

</div>

<div class="form-section">

<h3>Account Information</h3>

<label for="course_name"> Course Name: </label>
<input type="text" id="course_name" name="course_name" required />

<label for="user_name"> Username: </label>
<input type="text" id="user_name" name="user_name" required />

<label for="password"> Password: </label>
<input type="password" id="password" name="password" required />

<label for="repassword"> Re-type Password: </label>
<input type="password" id="repassword" name="repassword" required />

<button type="submit" name="save">Register</button>
<br><br>
</div>
</div>
</form>
</div>   
</body>
</html>
